<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        #divid, #divpw{
            margin: 10px 10px;
        }
        #lblid{
            color: red;
        }
        #ldlpw{
            color: blue;
        }
        #userid, #userpw{
            width: 100%;
        }
        #login{
            float: right;
            background: red;
            color: white;
        }
    </style>
</head>
<body>
    <div id="divid">
        <label id="lblid">아이디</label>
        <input type="text" id="userid">
    </div>
    <div id="divpw">
        <label id="ldlpw">비밀번호</label>
        <input type="password" id="userpw">
    </div>
    <button type="submit" id="login">로그인</button>
</body>
</html>
